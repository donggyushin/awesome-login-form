<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="show-login-form">
        <i class="fas fa-sign-in-alt"></i>
        Show Login Form
    </div>
    <div class="login-box">
        <div class="hide-login-box"><i class="fas fa-times"></i></div>
        <form action="" class="login-form">
            <h1>Welcome</h1>
            <input type="text" class="txtb">
            <input type="password" class="txtb">
            <button class="login-btn">submit</button>
        </form>
    </div>
    <script>
        $('.show-login-form').on('click', () => {
            $('.login-box').toggleClass('toggle')
        })
        $('.hide-login-box').on('click', () => {
                $('.login-box').toggleClass('toggle')
            })
    </script>
</body>
</html>
